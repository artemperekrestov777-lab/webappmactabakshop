    </style>

<body>
    <div class="container">

            <div id="userInfo"></div>

        <!-- –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞ -->
        <div class="section">
            <h2 class="section-title">–î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä</h2>
            <div class="product-form">

                        <select name="category" required>

                            <option value="cigarettes">üö¨ –°–∏–≥–∞—Ä–µ—Ç—ã</option>
                            <option value="vapes">üí® –í–µ–π–ø—ã</option>

                    <div class="form-group">

                        <select name="unit" id="unitSelect" required onchange="toggleWeightField()">
                            <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –µ–¥–∏–Ω–∏—Ü—É</option>

                    </div>
                    <div class="form-group" id="weightGroup" style="display:none;">

                        <input type="number" name="packageWeight" min="0" step="0.1">
                    </div>
                    <div class="form-group">
                        <label>–°—Ç–æ–∏–º–æ—Å—Ç—å —Ç–æ–≤–∞—Ä–∞ (‚ÇΩ)</label>
                        <input type="number" name="price" min="0" required>

        <!-- –°–ø–∏—Å–æ–∫ —Ç–æ–≤–∞—Ä–æ–≤ -->
        <div class="section">
            <h2 class="section-title">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞–º–∏</h2>
            <div class="products-list" id="productsList">

    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ü–≤–µ—Ç–æ–≤–æ–π —Å—Ö–µ–º—ã
        tg.setHeaderColor('secondary_bg_color');
        tg.setBackgroundColor('bg_color');

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const user = tg.initDataUnsafe?.user;
        const initData = tg.initData;

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        if (!user || user.id !== 827456169) { // –í–∞—à Admin ID
            showAlert('–î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â–µ–Ω. –¢–æ–ª—å–∫–æ –¥–ª—è –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞.', 'error');
            setTimeout(() => tg.close(), 3000);
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
        document.getElementById('userInfo').innerHTML =
            `–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä: ${user?.first_name || 'Admin'}`;

        // API URL (–∏—Å–ø–æ–ª—å–∑—É–µ–º –≤–∞—à —Å–µ—Ä–≤–µ—Ä)
        const API_URL = 'http://85.198.83.41:3000';

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = type;
            alert.textContent = message;
            alertContainer.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 3000);

            // –í–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ –æ—à–∏–±–∫–µ
            if (type === 'error') {
                tg.HapticFeedback.notificationOccurred('error');
            } else {
                tg.HapticFeedback.notificationOccurred('success');
            }
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –ø–æ–ª—è –≤–µ—Å–∞
        function toggleWeightField() {
            const unitSelect = document.getElementById('unitSelect');
            const weightGroup = document.getElementById('weightGroup');
            const weightInput = weightGroup.querySelector('input');

            if (unitSelect.value === 'weight') {
                weightGroup.style.display = 'block';
                weightInput.required = true;
            } else {
                weightGroup.style.display = 'none';
                weightInput.required = false;
                weightInput.value = '';
            }
        }

        // –ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        function previewImage(event) {
            const file = event.target.files[0];
            const preview = document.getElementById('imagePreview');

            if (file && file.type === 'image/png') {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.innerHTML = `<img src="${e.target.result}" style="max-width:200px;max-height:200px;border-radius:5px;">`;
                };
                reader.readAsDataURL(file);
            } else if (file) {
                showAlert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–≥—Ä—É–∑–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤ —Ñ–æ—Ä–º–∞—Ç–µ PNG', 'error');
                event.target.value = '';
                preview.innerHTML = '';
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤
        async function loadProducts() {
            try {
                const response = await fetch(`${API_URL}/api/admin/products`, {
                    headers: {
                        'Authorization': `Bearer ${initData}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const products = await response.json();
                    displayProducts(products);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤:', error);
                document.getElementById('productsList').innerHTML =
                    '<div class="error">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤</div>';
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–æ–≤
        function displayProducts(products) {
            const container = document.getElementById('productsList');

            if (!products || products.length === 0) {
                container.innerHTML = '<div class="loading">–ù–µ—Ç —Ç–æ–≤–∞—Ä–æ–≤</div>';
                return;
            }

            container.innerHTML = products.map(product => `
                <div class="product-item">
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">${product.price}‚ÇΩ ‚Ä¢ ${product.unit === 'weight' ? '–í–µ—Å: ' + (product.packageWeight || 0) + '–≥' : '–®—Ç—É–∫–∞'}</div>
                    </div>
                    <div class="product-actions">
                        <button class="btn btn-small btn-primary" onclick="editProduct('${product.id || product._id}')">
                            –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å
                        </button>
                        <button class="btn btn-small btn-danger" onclick="deleteProduct('${product.id || product._id}')">
                            –£–¥–∞–ª–∏—Ç—å
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ/—Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞
        document.getElementById('addProductForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = e.target.querySelector('button[type="submit"]');
            const editId = submitBtn.dataset.editId;
            const isEdit = !!editId;

            const formData = new FormData(e.target);
            const photoFile = formData.get('photo');

            // –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö —Ç–æ–≤–∞—Ä–∞
            const product = {
                name: formData.get('name'),
                category: formData.get('category'),
                unit: formData.get('unit'),
                packageWeight: formData.get('unit') === 'weight' ? formData.get('packageWeight') : null,
                price: formData.get('price')
            };

            // –ï—Å–ª–∏ –µ—Å—Ç—å —Ñ–æ—Ç–æ, –∫–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –≤ base64
            if (photoFile && photoFile.size > 0) {
                const reader = new FileReader();
                reader.onload = async function(event) {
                    product.photo = event.target.result;

                    try {
                        const url = isEdit ? `${API_URL}/api/admin/product/${editId}` : `${API_URL}/api/admin/product`;
                        const method = isEdit ? 'PUT' : 'POST';

                        const response = await fetch(url, {
                            method: method,
                            headers: {
                                'Authorization': `Bearer ${initData}`,
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(product)
                        });

                        if (response.ok) {
                            showAlert(isEdit ? '–¢–æ–≤–∞—Ä —É—Å–ø–µ—à–Ω–æ –æ–±–Ω–æ–≤–ª–µ–Ω' : '–¢–æ–≤–∞—Ä —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω');
                            e.target.reset();
                            document.getElementById('imagePreview').innerHTML = '';
                            submitBtn.textContent = '–î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä';
                            delete submitBtn.dataset.editId;
                            loadProducts();
                            syncWithGitHub(); // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è
                            tg.HapticFeedback.impactOccurred('medium');
                        } else {
                            throw new Error(isEdit ? '–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–∞' : '–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–∞');
                        }
                    } catch (error) {
                        showAlert(isEdit ? '–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ —Ç–æ–≤–∞—Ä–∞' : '–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ —Ç–æ–≤–∞—Ä–∞', 'error');
                    }
                };
                reader.readAsDataURL(photoFile);
            } else {
                // –ï—Å–ª–∏ —Ñ–æ—Ç–æ –Ω–µ—Ç, –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –±–µ–∑ –Ω–µ–≥–æ
                try {
                    const url = isEdit ? `${API_URL}/api/admin/product/${editId}` : `${API_URL}/api/admin/product`;
                    const method = isEdit ? 'PUT' : 'POST';

                    const response = await fetch(url, {
                        method: method,
                        headers: {
                            'Authorization': `Bearer ${initData}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(product)
                    });

                    if (response.ok) {
                        showAlert(isEdit ? '–¢–æ–≤–∞—Ä —É—Å–ø–µ—à–Ω–æ –æ–±–Ω–æ–≤–ª–µ–Ω' : '–¢–æ–≤–∞—Ä —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω');
                        e.target.reset();
                        submitBtn.textContent = '–î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä';
                        delete submitBtn.dataset.editId;
                        loadProducts();
                        syncWithGitHub(); // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è
                        tg.HapticFeedback.impactOccurred('medium');
                    } else {
                        throw new Error(isEdit ? '–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–∞' : '–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–∞');
                    }
                } catch (error) {
                    showAlert(isEdit ? '–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ —Ç–æ–≤–∞—Ä–∞' : '–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ —Ç–æ–≤–∞—Ä–∞', 'error');
                }
            }
        });

        // –£–¥–∞–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞
        async function deleteProduct(id) {
            if (!confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç —Ç–æ–≤–∞—Ä?')) return;

            try {
                const response = await fetch(`${API_URL}/api/admin/product/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${initData}`
                    }
                });

                if (response.ok) {
                    showAlert('–¢–æ–≤–∞—Ä —É–¥–∞–ª–µ–Ω');
                    loadProducts();
                    syncWithGitHub(); // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è
                    tg.HapticFeedback.impactOccurred('light');
                } else {
                    throw new Error('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è');
                }
            } catch (error) {
                showAlert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ —Ç–æ–≤–∞—Ä–∞', 'error');
            }
        }

        // –ö–Ω–æ–ø–∫–∞ "–ù–∞–∑–∞–¥" –≤ Telegram
        tg.BackButton.show();
        tg.BackButton.onClick(() => {
            tg.close();
        });

        // –ì–ª–∞–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è
        tg.MainButton.text = "–û–±–Ω–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ";
        tg.MainButton.color = "#4CAF50";
        tg.MainButton.show();
        tg.MainButton.onClick(() => {
            loadProducts();
            loadStats();
            tg.HapticFeedback.impactOccurred('medium');
        });

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
        function showEditModal(product) {
            // –ó–∞–ø–æ–ª–Ω—è–µ–º —Ñ–æ—Ä–º—É –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –¥–∞–Ω–Ω—ã–º–∏ —Ç–æ–≤–∞—Ä–∞
            const form = document.getElementById('addProductForm');
            form.querySelector('[name="name"]').value = product.name || '';
            form.querySelector('[name="category"]').value = product.category || '';
            form.querySelector('[name="unit"]').value = product.unit || '';
            form.querySelector('[name="price"]').value = product.price || '';

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–ª–µ –≤–µ—Å–∞ –µ—Å–ª–∏ –µ–¥–∏–Ω–∏—Ü–∞ - –≤–µ—Å
            if (product.unit === 'weight') {
                document.getElementById('weightGroup').style.display = 'block';
                form.querySelector('[name="packageWeight"]').value = product.packageWeight || '';
            }

            // –ú–µ–Ω—è–µ–º —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏
            const submitBtn = form.querySelector('button[type="submit"]');
            submitBtn.textContent = '–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è';
            submitBtn.dataset.editId = product.id || product._id;

            // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –∫ —Ñ–æ—Ä–º–µ
            form.scrollIntoView({ behavior: 'smooth' });
            tg.HapticFeedback.impactOccurred('light');
        }

        // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞
        async function editProduct(id) {
            const product = await getProductById(id);
            if (product) {
                showEditModal(product);
            }
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞ –ø–æ ID
        async function getProductById(id) {
            try {
                const response = await fetch(`${API_URL}/api/admin/product/${id}`, {
                    headers: {
                        'Authorization': `Bearer ${initData}`
                    }
                });
                if (response.ok) {
                    return await response.json();
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–∞:', error);
            }
            return null;
        }

        // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è —Å GitHub
        async function syncWithGitHub() {
            try {
                const response = await fetch(`${API_URL}/api/admin/sync`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${initData}`,
                        'Content-Type': 'application/json'
                    }
                });
                if (response.ok) {
                    console.log('–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è —Å GitHub –≤—ã–ø–æ–ª–Ω–µ–Ω–∞');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏:', error);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        loadProducts();

        // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
        setInterval(() => {
            loadProducts();
        }, 30000);
    </script>
