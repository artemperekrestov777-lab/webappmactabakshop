            setTimeout(() => tg.close(), 3000);

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
        document.getElementById('userInfo').innerHTML =

        // API URL (–∏—Å–ø–æ–ª—å–∑—É–µ–º –≤–∞—à —Å–µ—Ä–≤–µ—Ä)
        const API_URL = 'http://85.198.83.41:3000';

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = type;
            alert.textContent = message;
            alertContainer.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 3000);

            // –í–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ –æ—à–∏–±–∫–µ
            if (type === 'error') {
                tg.HapticFeedback.notificationOccurred('error');
            } else {
                tg.HapticFeedback.notificationOccurred('success');
            }
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–µ–∂–¥—É –≤–∫–ª–∞–¥–∫–∞–º–∏
        function switchTab(tabName) {
            // –°–∫—Ä—ã—Ç—å –≤—Å–µ –≤–∫–ª–∞–¥–∫–∏
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });

            // –£–±—Ä–∞—Ç—å –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —É –≤—Å–µ—Ö –∫–Ω–æ–ø–æ–∫
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });

            // –ü–æ–∫–∞–∑–∞—Ç—å –≤—ã–±—Ä–∞–Ω–Ω—É—é –≤–∫–ª–∞–¥–∫—É
            document.getElementById(tabName + 'Tab').classList.add('active');

            // –ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â—É—é –∫–Ω–æ–ø–∫—É
            event.target.classList.add('active');

            // –ó–∞–≥—Ä—É–∂–∞—Ç—å —Å–ø–∏—Å–æ–∫ —Ç–æ–≤–∞—Ä–æ–≤ –ø—Ä–∏ –ø–µ—Ä–µ—Ö–æ–¥–µ –Ω–∞ –≤–∫–ª–∞–¥–∫–∏ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è/—É–¥–∞–ª–µ–Ω–∏—è
            if (tabName === 'edit' || tabName === 'delete') {

            tg.HapticFeedback.impactOccurred('light');

        function toggleWeightField() {

        function toggleEditWeightField() {

            const weightInput = weightGroup.querySelector('input');

        function previewImage(event) {
            const file = event.target.files[0];

                reader.onload = function(e) {

        let allProducts = [];

        async function loadProducts() {

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤:', error);
                showAlert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤', 'error');
            }
        }

        // –ó–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –≤—ã–ø–∞–¥–∞—é—â–∏—Ö —Å–ø–∏—Å–∫–æ–≤ —Ç–æ–≤–∞—Ä–æ–≤
        function populateProductSelects() {
            const editSelect = document.getElementById('editProductSelect');
            const deleteSelect = document.getElementById('deleteProductSelect');

            const options = '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ —Ç–æ–≤–∞—Ä...</option>' +
                allProducts.map(product =>
                    `<option value="${product.id || product._id}">${product.name} - ${product.price}‚ÇΩ</option>`
                ).join('');

            editSelect.innerHTML = options;
            deleteSelect.innerHTML = options;
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–∞ –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
        function loadProductForEdit() {
            const productId = document.getElementById('editProductSelect').value;
            const editForm = document.getElementById('editProductForm');

            if (!productId) {
                editForm.style.display = 'none';
                return;
            }

            const product = allProducts.find(p => (p.id || p._id) === productId);
            if (product) {
                editForm.style.display = 'block';

                // –ó–∞–ø–æ–ª–Ω—è–µ–º —Ñ–æ—Ä–º—É
                const form = document.getElementById('editForm');
                form.querySelector('[name="name"]').value = product.name || '';
                form.querySelector('[name="category"]').value = product.category || '';
                form.querySelector('[name="unit"]').value = product.unit || '';
                form.querySelector('[name="price"]').value = product.price || '';

                // –ü–æ–∫–∞–∑–∞—Ç—å –ø–æ–ª–µ –≤–µ—Å–∞ –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
                if (product.unit === 'weight') {
                    document.getElementById('editWeightGroup').style.display = 'block';
                    form.querySelector('[name="packageWeight"]').value = product.packageWeight || '';
                } else {
                    document.getElementById('editWeightGroup').style.display = 'none';
                }

                // –ü–æ–∫–∞–∑–∞—Ç—å —Ç–µ–∫—É—â–µ–µ —Ñ–æ—Ç–æ –µ—Å–ª–∏ –µ—Å—Ç—å
                if (product.imageUrl) {
                    document.getElementById('editImagePreview').innerHTML =
                        `<img src="${product.imageUrl}" style="max-width:200px;max-height:200px;border-radius:5px;">`;
                }

                // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å ID –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
                form.dataset.productId = productId;
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Ñ–æ—Ä–º—ã –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–∞
        document.getElementById('addProductForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await submitProductForm(e, false);
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Ñ–æ—Ä–º—ã —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —Ç–æ–≤–∞—Ä–∞
        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await submitProductForm(e, true);
        });

        // –£–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã
        async function submitProductForm(e, isEdit) {
            const formData = new FormData(e.target);
            const photoFile = formData.get('photo');
            const productId = isEdit ? e.target.dataset.productId : null;

            // –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö —Ç–æ–≤–∞—Ä–∞
            const product = {
                name: formData.get('name'),
                category: formData.get('category'),
                unit: formData.get('unit'),
                packageWeight: formData.get('unit') === 'weight' ? formData.get('packageWeight') : null,
                price: formData.get('price')
            };

            // –ï—Å–ª–∏ –µ—Å—Ç—å —Ñ–æ—Ç–æ, –∫–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –≤ base64
            if (photoFile && photoFile.size > 0) {
                const reader = new FileReader();
                reader.onload = async function(event) {
                    product.photo = event.target.result;
                    await sendProductData(product, isEdit, productId, e.target);
                };
                reader.readAsDataURL(photoFile);
            } else {
                await sendProductData(product, isEdit, productId, e.target);
            }
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö —Ç–æ–≤–∞—Ä–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
        async function sendProductData(product, isEdit, productId, form) {
            try {
                const url = isEdit ? `${API_URL}/api/admin/product/${productId}` : `${API_URL}/api/admin/product`;
                const method = isEdit ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Authorization': `Bearer ${initData}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(product)
                });

                if (response.ok) {
                    showAlert(isEdit ? '–¢–æ–≤–∞—Ä —É—Å–ø–µ—à–Ω–æ –æ–±–Ω–æ–≤–ª–µ–Ω' : '–¢–æ–≤–∞—Ä —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω');
                    form.reset();
                    if (isEdit) {
                        document.getElementById('editProductForm').style.display = 'none';
                        document.getElementById('editProductSelect').value = '';
                        document.getElementById('editImagePreview').innerHTML = '';
                    } else {
                        document.getElementById('imagePreview').innerHTML = '';
                    }
                    await loadProducts();
                    await syncWithGitHub();
                    tg.HapticFeedback.impactOccurred('medium');
                } else {
                    throw new Error(isEdit ? '–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–∞' : '–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–∞');
                }
            } catch (error) {
                showAlert(isEdit ? '–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ —Ç–æ–≤–∞—Ä–∞' : '–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ —Ç–æ–≤–∞—Ä–∞', 'error');
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –≤—ã–±–æ—Ä–∞ —Ç–æ–≤–∞—Ä–∞ –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è
        document.getElementById('deleteProductSelect').addEventListener('change', function() {
            const productId = this.value;
            const deleteInfo = document.getElementById('deleteProductInfo');

            if (!productId) {
                deleteInfo.style.display = 'none';
                return;
            }

            const product = allProducts.find(p => (p.id || p._id) === productId);
            if (product) {
                document.getElementById('deleteProductDetails').innerHTML = `
                    <p><strong>–ù–∞–∑–≤–∞–Ω–∏–µ:</strong> ${product.name}</p>
                    <p><strong>–ö–∞—Ç–µ–≥–æ—Ä–∏—è:</strong> ${getCategoryName(product.category)}</p>
                    <p><strong>–¶–µ–Ω–∞:</strong> ${product.price}‚ÇΩ</p>
                    <p><strong>–ï–¥–∏–Ω–∏—Ü–∞:</strong> ${product.unit === 'weight' ? '–í–µ—Å (' + (product.packageWeight || 0) + '–≥)' : '–®—Ç—É–∫–∞'}</p>
                `;
                deleteInfo.style.display = 'block';
                deleteInfo.dataset.productId = productId;
            }
        });

        // –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ —É–¥–∞–ª–µ–Ω–∏—è
        function confirmDelete() {
            const productId = document.getElementById('deleteProductInfo').dataset.productId;
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç —Ç–æ–≤–∞—Ä? –≠—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ –Ω–µ–ª—å–∑—è –æ—Ç–º–µ–Ω–∏—Ç—å.')) {
                deleteProduct(productId);
            }
        }

        // –û—Ç–º–µ–Ω–∞ —É–¥–∞–ª–µ–Ω–∏—è
        function cancelDelete() {
            document.getElementById('deleteProductSelect').value = '';
            document.getElementById('deleteProductInfo').style.display = 'none';
        }

        // –£–¥–∞–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞
        async function deleteProduct(id) {
            try {
                const response = await fetch(`${API_URL}/api/admin/product/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${initData}`
                    }
                });

                if (response.ok) {
                    showAlert('–¢–æ–≤–∞—Ä —É—Å–ø–µ—à–Ω–æ —É–¥–∞–ª–µ–Ω');
                    cancelDelete();
                    await loadProducts();
                    await syncWithGitHub();
                    tg.HapticFeedback.impactOccurred('light');
                } else {
                    throw new Error('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è');
                }
            } catch (error) {
                showAlert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ —Ç–æ–≤–∞—Ä–∞', 'error');
            }
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –Ω–∞–∑–≤–∞–Ω–∏—è –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
        function getCategoryName(category) {
            const categories = {
                'cigarettes': 'üö¨ –°–∏–≥–∞—Ä–µ—Ç—ã',
                'vapes': 'üí® –í–µ–π–ø—ã',
                'tobacco': 'üçÉ –¢–∞–±–∞–∫',
                'accessories': 'üîß –ê–∫—Å–µ—Å—Å—É–∞—Ä—ã'
            };
            return categories[category] || category;
        }

        // –ö–Ω–æ–ø–∫–∞ "–ù–∞–∑–∞–¥" –≤ Telegram
        tg.BackButton.show();
        tg.BackButton.onClick(() => {
            tg.close();
        });

        // –ì–ª–∞–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
        tg.MainButton.text = "–û–±–Ω–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ";
        tg.MainButton.color = "#4CAF50";
        tg.MainButton.show();
        tg.MainButton.onClick(() => {
            loadProducts();
            tg.HapticFeedback.impactOccurred('medium');
        });

        // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è —Å GitHub
        async function syncWithGitHub() {
            try {
                const response = await fetch(`${API_URL}/api/admin/sync`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${initData}`,
                        'Content-Type': 'application/json'
                    }
                });
                if (response.ok) {
                    console.log('–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è —Å GitHub –≤—ã–ø–æ–ª–Ω–µ–Ω–∞');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏:', error);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        loadProducts();

        // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
        setInterval(() => {
            loadProducts();
        }, 30000);
    </script>
